name: Go CI/CD and GitHub Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x # Change this to the Go version you want to use

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            path/to/your/release/file.zip # Replace with the actual path to your release asset
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Release ${{ github.ref_name }}

      - name: Upload Release Asset
        id: upload_release_asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            path/to/your/release/asset.zip # Replace with the actual path to your release asset
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_RELEASE_ID: ${{ steps.create_release.outputs.id }}